<app-header></app-header>
<div class="block-bg-h" style="min-height: 100%">
  <div class="default-block" style="margin-top: 40px">
    <div *ngIf="orderDetail != null && orderDetail.length != 0">
      <div *ngFor="let order of orderDetail; let i = index">
        <app-basket-menu [order]="order"></app-basket-menu>
      </div>

      <app-basket-check [amount]="amount"></app-basket-check>
    </div>

    <div *ngIf="orderDetail == null || orderDetail.length == 0">
      <app-card-title-menu [name]="massage"></app-card-title-menu>
    </div>
  </div>
</div>

<app-footer></app-footer>
