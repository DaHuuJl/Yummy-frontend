<div class="card">
  <p class="product-name" style="text-align: center">ИТОГ</p>
  <br>
  <p class="product-description" style="font-size: 28px">Общая сумма: {{amount}}</p>
  <br>
  <p class="product-description" style="">Оператор позвонит вам, чтобы утвердить заказ</p>
  <p class="product-description" style="font-size: 10px">*Общая сумма до согласования с оператором.</p>

  <button mat-raised-button color="primary"
          style="width: 100%; height: 48px; position: center; float: top; display: block; margin-top: 25px"
          (click)="createOrder()"
  >Создать заказ</button>

</div>
